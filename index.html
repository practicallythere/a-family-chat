<!DOCTYPE html>
<html lang="en">

<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link href="http://localhost:8888/whatsapp_html/css/interface.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/a-family-chat.css">
    <link rel="stylesheet" type="text/css" href="css/a-family-chat_chat_only.css" />
    <link rel="stylesheet" type="text/css" href="css/a-family-chat_images_only.css" />
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
    <script src="https://unpkg.com/fast-average-color/dist/index.min.js"></script>
    <script src="js/a-family-chat_color_average_fac_chat.js"></script>
    <script src="js/a-family-chat_after_parse.js"></script>
</head>

<body style="-webkit-print-color-adjust:exact; color-adjust: exact;">
    <!-- TEMPLATE FOR CHAT MESSAGES -->

    <div id="chat">
        <!-- Entire conversation is wrapped -->

        <div class="day">
            <!-- Messages are grouped by day -->

            <h1 class="year">2020</h1> <!-- optional -->
            <h2 class="month" id="20_03">March</h2> <!-- optional -->
            <h3 class="date_new">Sunday <span class="date_month">March </span>14<span class="suffix">th</span></h3>
            <!-- required -->

            <div class="message_group" data-author="beth">
                <!-- images by the same consecutive author are grouped -->
                <h4 class="author_new">Beth</h4>
                <div class="messages">
                    <!-- wrapper for multiple messages -->
                    <div class="message_wrapper">
                        <!-- wrapper for individual messages -->
                        <div class="date_and_time"><span class="time_new">08:17</span></div>
                        <!-- if date is consecutive, leave blank and use "time_same" class instead -->
                        <div class="message_content" id="message44">
                            <!-- contents of messsage -->
                            <div class="message_text">Message text goes here.</div>
                            <div class="quote">
                                <!-- only present if messages quote another message -->
                                <div class="qmessage">What's up siblings?</div>
                                <div class="qmeta">
                                    <span class="qauthor">Tom</span>
                                    <span class="qdate">20/03</span>
                                    <span class="qtime">06:54</span>
                                </div>
                            </div>
                            <div class="media">
                                <!-- only present if message contains a media attachment -->
                                <span class="media_num">33</span>
                                <span class="media_format">[image]</span><img class="chat_image"
                                    src="media/saturated/2020_04_02_064643_5F019A7534CD94BF0F00BBB3E4D0EB9A.jpeg"
                                    alt="colour only" />
                                <div class="media_link"><a
                                        href="#media3">2020_04_02_064643_5F019A7534CD94BF0F00BBB3E4D0EB9A.jpeg</a></div>
                            </div>
                        </div> <!-- message_content -->
                    </div> <!-- message_wrapper -->
                </div> <!-- messages -->
            </div> <!-- message_group -->
        </div> <!-- day -->
    </div> <!-- chat -->

    <!-- TEMPLATE FOR IMAGE GALLERY -->
    <div id="images">
        <!-- Entire image gallery is wrapped -->
        <div class="media_wrapper">
            <!-- Wrapper for page content -->
            <div class="media_index" id="media1">
                <div class="media_filename">2020_04_02_064643_5F019A7534CD94BF0F00BBB3E4D0EB9A.jpeg</div>
                <div class="image_wrapper">
                    <img src="media/2020_04_02_064643_5F019A7534CD94BF0F00BBB3E4D0EB9A.jpeg" class="image_landscape"
                        alt="2020_03_19" />
                </div>
                <div class="media_meta">
                    <span class="media_num_images">33</span>
                    <span class="media_format">Image</span>
                    <span class="media_author">Beth</span>
                    <span class="media_date">
                        <a href="#message44"20/03/20</a>
                    </span>
                </div>
            </div> <!-- media_index -->
        </div> <!-- media_wrapper -->
    </div> <!-- images -->

</body>

</html>
